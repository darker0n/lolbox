{% extends "layout.html" %}

{% block page_content %}
<title>lolbox - вход</title>
<div class="col-md-offset-3 col-md-6">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Вход</h3>
        </div>
        <div class="panel-body">
            <form role="form" method="post" enctype=multipart/form-data name="login" data-toggle ="validator">
                <fieldset>
                    <div class="form-group">
                        <input required class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                    </div>
                    <div class="form-group">
                        <input required class="form-control" placeholder="Пароль" name="password" type="password" value="">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="remember_me">Запомнить меня
                        </label>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <button type="submit" class="btn btn-primary" name="submit">Войти</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
